<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal($event)">
          <span aria-hidden="true">Ã—</span>
        </button>
        <div class='media'>
          <img class="d-flex mr-3" width="80px" src="{{ (cast$ | async).imageURL }}" alt="{{ (cast$ | async).name }}">
          <div class="media-body">
            <div class="media-body">
              <h5 class='modal-title w-100'>{{ (cast$ | async).name }} <span class='badge badge-primary pull-right'>{{ (cast$ | async).episodeCount }}</span></h5>
              <p>Episodes: {{ (cast$ | async).episodeCount }}, Last published: {{ (cast$ | async).lastPub }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <table id='tabEpisodes' datatable [dtTrigger]='dtSubject' class='table table-hover table-sm table-condensed'></table>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="closeModal($event)" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
