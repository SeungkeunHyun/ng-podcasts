<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="" href="#">Podcast</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="dashboard" mdbWavesEffect>Dashboard</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="casts" mdbWavesEffect>Casts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="searchCast" mdbWavesEffect>Search</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" routerLinkActive="active" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" (click)="loadBookmarks()" class="nav-link dropdown-toggle waves-light">
          Bookmarks<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <div class='ilnblock' *ngFor="let bm of bookmarks">
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="playCast(bm)"><span title="{{bm.episode.title}}">{{ bm.episode.title | slice:0:25 }}</span>
              <span class="pull-right">({{ bm.pausedAt | duration }})</span></a>
            <i class="fa fa-trash-o" (click)="deleteBookmark(bm.episode)" aria-hidden="true"></i>
          </div>
        </div>
      </li>
    </ul>
    <!-- Links -->

    <!-- Search form -->
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form mt-0">
        <input class="form-control mr-sm-2" #searchWord (keyup)="searchCast($event)" type="text" placeholder="Search" />
      </div>
    </form>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
