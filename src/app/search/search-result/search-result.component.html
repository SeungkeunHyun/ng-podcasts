<br />
<ngb-accordion
  *ngIf="searchService.result$ != null"
  #acc="ngbAccordion"
  activeIds="ngb-panel-0"
>
  <ngb-panel title="iTunes">
    <ng-template ngbPanelContent>
      <div
        class="media"
        *ngFor="let item of (searchService.result$ | async).itunes"
      >
        <img
          class="mr-3 img-responsive"
          src="{{ item.imageURL }}"
          height="60px"
        />
        <div class="media-body">
          <h5 class="mt-0">
            {{ item.name }} <small>({{ item.category }})</small>
          </h5>
          <div class="form-inline">
            <select ngModel name="category" #category class="form-control">
              <option
                *ngFor="let cat of (categories$ | async)"
                [value]="cat.key"
                [selected]="item.category === cat.key"
                >{{ cat.key }}</option
              >
            </select>
            <button
              class="btn btn-success btn-sm"
              (click)="addCast(item, category.value)"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
