<div style="display: block">
<canvas *ngIf="chartLoaded" mdbChart
          chartType="doughnut"
          [data]="chartData"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
</canvas>
</div>
<div class='row'>
  <ul class='list-unstyled'>
    <li class='media' *ngFor="let cast of (castsOfCategory$ | async)">
      <img class="d-flex mr-3" width="100px" src="{{ cast.imageURL }}" alt="{{ cast.name }}">
      <div class="media-body">
        <div class="media-body"><h5>{{ cast.name }} <span class='badge badge-primary pull-right'>{{ cast.episodeCount }}</span></h5>
        <p>Episodes: {{ cast.episodeCount }}, Last published: {{ cast.lastPub }}</p> </div></div>
    </li>
  </ul>
</div>
