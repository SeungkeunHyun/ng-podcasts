<div class='modal' #basicModal='mdbModal' mdbModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class='modal-content'>
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal($event)">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h5>Search result for {{this.searchWord}}</h5>
      </div>
      <div class='modal-body container'>
        <ul>
          <li *ngFor='let ep of pagedItems' class='mb-1'>
            <div class='row'>
              <div class='col-md-2'>
                <img src='{{ dicCast[ep.castID] ? dicCast[ep.castID].imageURL : "" }}' width='60px'>
              </div>
              <div class="col-md-8">
                <a (click)='play(ep)' data-toggle='tooltip' title='{{ep.title}}'>{{ep.title}}</a>
              </div>
              <div class='col-md-2'>
                [{{ep.pubDate | date:'yyyy.MM.dd'}}]
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class='modal-footer'>
        <nav aria-label="Page navigation example">
          <ul class="pagination pg-blue">
            <li class="page-item">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li [ngClass]="{'active': pg === paging.pageNumber}" class="page-item" *ngFor="let pg of paging.pageArray">
              <a (click)='gotoPage(pg)' class="page-link">{{pg}}</a></li>
            <li class="page-item"> 
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
