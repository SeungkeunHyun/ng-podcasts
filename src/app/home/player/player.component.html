<div class="row border rounded mt-3" *ngIf="episode">
  <div class="col-lg-1 col-sm-1">
    <img
      src="{{ (cast$ | async).imageURL }}"
      width="60px"
      class="responsive mt-3 ml-3 mr-3 rounded"
    />
  </div>
  <div class="mt-2 col-sm-11">
    <h6>{{ episode.title }}</h6>
    <small *ngIf="episode.subtitle">{{ episode.subtitle }}</small>
    <div id="playerControllers" class="btn-group">
      <button
        *ngFor="let c of controllers"
        mdbBtn
        mdbWavesEffect
        type="button"
        color="primary"
        rounded="true"
        (click)="controlPlayer(c)"
        class="btn btn-rounded"
        id="ctrl{{ c | uppercase }}"
      >
        <i [class]="getIcon(c)"></i>
      </button>
    </div>
    <audio
      *ngIf="episode.mediaURL.indexOf('.mp3') > -1"
      #player
      id="player"
      autoplay
      src="{{ episode.mediaURL }}"
    ></audio>
    <video
      *ngIf="episode.mediaURL.indexOf('.mp3') == -1"
      #player
      id="player"
      height="300px"
      autoplay
      src="{{ episode.mediaURL }}"
    ></video>
  </div>
</div>
